<!DOCTYPE html>
<html>
<body>

<h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<form action="index.html">
  <input type="checkbox" id="vehicle1" name="resource1" value="referigerator">
  <label for="vehicle1"> I have a referigerator</label><br>
  <input type="checkbox" id="vehicle2" name="resource2" value="television">
  <label for="vehicle2"> I have a television</label><br>
  <input type="checkbox" id="vehicle3" name="resource3" value="fan">
  <label for="vehicle3"> I have a fan</label><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
