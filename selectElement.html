<!DOCTYPE html>
<html>
    <head>
        <title>Select element</title>
    </head>
    <body>
        <h2>Select Element</h2>
        <label for="fav_cartoon">Choose a fav Cartoon : </label>
        <select id = "fav_cartoon" name = "cartoons">
            <option value = "tom & jerry">tom & jerry</option>
            <option value = "shinchan">Shinchan</option>
            <option value = "doremon" selected>Doremon</option>
            <input type = "submit" >
        </select>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
  </select>
    </body>
</html>
